<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Sans-serif â†’ Ubuntu Nerd Font -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ubuntu Nerd Font</string>
    </edit>
  </match>

  <!-- Serif â†’ Ubuntu Nerd Font -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ubuntu Nerd Font</string>
    </edit>
  </match>

  <!-- Monospace â†’ CaskaydiaCove Nerd Font -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>CaskaydiaCove Nerd Font</string>
    </edit>
  </match>

  <!-- system-ui â†’ Ubuntu Nerd Font -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Ubuntu Nerd Font</family>
    </prefer>
  </alias>

  <!-- ui-monospace â†’ CaskaydiaCove Nerd Font -->
  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>CaskaydiaCove Nerd Font</family>
    </prefer>
  </alias>


  <!-- ðŸ”µ NITIDEZ (estilo Ubuntu / Windows) -->

  <!-- Subpixel RGB rendering -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <!-- Hinting fuerte (alineaciÃ³n a la cuadrÃ­cula de pÃ­xeles) -->
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Suavizado con antialiasing -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

</fontconfig>

