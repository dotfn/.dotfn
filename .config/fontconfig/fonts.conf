<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Sans-serif → Ubuntu Nerd Font -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ubuntu Nerd Font</string>
    </edit>
  </match>

  <!-- Serif → Ubuntu Nerd Font -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Ubuntu Nerd Font</string>
    </edit>
  </match>

  <!-- Monospace → CaskaydiaCove Nerd Font -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>CaskaydiaCove Nerd Font</string>
    </edit>
  </match>

  <!-- system-ui → Ubuntu Nerd Font -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Ubuntu Nerd Font</family>
    </prefer>
  </alias>

  <!-- ui-monospace → CaskaydiaCove Nerd Font -->
  <alias>
    <family>ui-monospace</family>
    <prefer>
      <family>CaskaydiaCove Nerd Font</family>
    </prefer>
  </alias>

  <!-- system-ui → Ubuntu Nerd Font -->
  <!-- Emoji fallback -->
  <match target="pattern">
    <test name="family">
      <string>system-ui</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Ubuntu Nerd Font</string>
    </edit>
    <edit name="family" mode="append">
      <string>Noto Color Emoji</string>
    </edit>
  </match>

</fontconfig>

