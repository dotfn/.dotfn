# ---------- General ----------
general {
    # Comandos globales antes y después de suspender (opcional)
    before_sleep_cmd = notify-send "System going to sleep..."
    after_sleep_cmd = notify-send "System woke up!"
    
    # Ignorar inhibidores si quieres que siempre funcione
    ignore_dbus_inhibit = false
    ignore_systemd_inhibit = false
    ignore_wayland_inhibit = false
}

