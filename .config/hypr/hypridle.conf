# ---------- Listener 2: Atenuar pantalla ----------
listener {
    timeout = 600                           # 1 minuto de inactividad
    on-timeout = hyprctl dispatch dpms off # apagar pantalla
    on-resume = hyprctl dispatch dpms on   # encender pantalla al volver actividad
}

# ---------- Listener 3: Suspender ----------
listener {
    timeout = 1800                         # 30 minutos de inactividad
    on-timeout = systemctl suspend          # suspender el sistema
}

