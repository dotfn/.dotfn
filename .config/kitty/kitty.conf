# kitty.conf - Configuración básica para usar Cascadia Code

# Fuente
font_family      CaskaydiaCove Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

# Tamaño de fuente
font_size        12.0

# Suavizado (anti-aliasing)
enable_ligatures yes

# Colores de fondo y texto (opcional)
#background #1e1e2e
#foreground #cdd6f4

# Comportamiento de ventanas (opcional)
remember_window_size yes
initial_window_width  80c
initial_window_height 24c

